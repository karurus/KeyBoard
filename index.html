<!DOCTYPE html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src='build/main.bundle.js'></script>
    <script src='js/main.js'></script>
    <link rel="stylesheet" type="text/css" href="css/mystyle.css">
    <title>On Screen Keyboard</title>
</head>

<body>
    <table>
        <center>
            <input id="input" />
        </center>
    </table>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>0</td>
        </tr>
        <tr>
            <td>Q</td>
            <td>W</td>
            <td>E</td>
            <td>R</td>
            <td>T</td>
            <td>Y</td>
            <td>U</td>
            <td>I</td>
            <td>O</td>
            <td>P</td>
        </tr>
    </table>
    <table>
        <tr>
            <td id="caps">Caps</td>
            <td>A</td>
            <td>S</td>
            <td>D</td>
            <td>F</td>
            <td>G</td>
            <td>H</td>
            <td>J</td>
            <td>K</td>
            <td>L</td>
            <td>Enter</td>
        </tr>
    </table>
    <table>
        <tr>
            <td id="shift">Shift</td>
            <td>Z</td>
            <td>X</td>
            <td>C</td>
            <td>V</td>
            <td>B</td>
            <td>N</td>
            <td>M</td>
            <td>Del</td>
        </tr>
    </table>
    <table>
        <tr>
            <td>Space</td>
        </tr>
    </table>
</body>

</html>
